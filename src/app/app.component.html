<ion-app>
    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
            <ion-toolbar translucent>
                <ion-title>Apprendre le DISC</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item style="--border-style: none !important;" [class.active-menu]="activePath === pages[0].path" routerDirection="root" [routerLink]="pages[0].path">
                    <ion-icon name="home-outline" slot="start"></ion-icon>
                    <ion-label>Accueil</ion-label>
                </ion-item>
                <ion-item style="--border-style: none !important;" [class.active-menu]="activePath === pages[1].path" routerDirection="root" [routerLink]="pages[1].path">
                    <ion-icon name="school-outline" slot="start"></ion-icon>
                    <ion-label>Questionnaire</ion-label>
                </ion-item>
                <ion-item style="--border-style: none !important;" [class.active-menu]="activePath === pages[2].path" routerDirection="root" [routerLink]="pages[2].path">
                    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                    <ion-label>Progression totale</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
