<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Quiz
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let quiz of quizList" button (click)="gotoquiz(quiz.title)">
            <ion-label>{{quiz.title}}</ion-label>
            <ion-icon name="{{quiz.icon}}" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
