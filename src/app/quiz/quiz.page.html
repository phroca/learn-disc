<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row style="padding-bottom: 2em;">
            <ion-col class="center">
                <img src="../../assets/img/quiz-v2.png" alt="disc" style="border-radius: 10px;">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="margin-inline: 16px; padding-bottom: .5em;text-align: center">
                <span style="font-size: 20px;"><strong>Selectionnez</strong></span><br>
                <span style="font-size: 15px;">votre quiz</span>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row *ngFor="let quiz of quizList" button (click)="gotoquiz(quiz.title)">
            <ion-col>
                <ion-card class="small-margin {{quiz.cssbg}}">
                    <div>
                        <ion-row>
                            <ion-col size="10">
                                <ion-card-header class="small-padding">
                                    <ion-card-subtitle class="font-white">{{quiz.title}}</ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content class="small-padding font-content font-white">
                                    Quiz : {{quiz.title}}
                                </ion-card-content>
                            </ion-col>
                            <ion-col size="2">
                                <div style="text-align: right;">
                                    <ion-icon name="{{quiz.icon}}" slot="end" class="font-white" style="font-size: 50px;padding-top: 5px;"></ion-icon>
                                </div>
                            </ion-col>
                        </ion-row>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
