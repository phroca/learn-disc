<ion-content [fullscreen]="true">

    <ion-grid>
        <ion-row>
            <ion-col>
                <img src="../../assets/img/welcome-learn-disc.png" alt="disc">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card class="small-margin" (click)="gotoDiscSchemaPage()">
                    <div>
                        <ion-row>
                            <ion-col size="9">
                                <ion-card-header class="small-padding">
                                    <ion-card-subtitle>DISC</ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content class="small-padding font-content">
                                    Voir le schéma du DISC
                                </ion-card-content>
                            </ion-col>
                            <ion-col size="3">
                                <img src="../../assets/img/disc-icon-square.png" alt="disc-icon" height="50px" width="50px" class="disc-square">
                            </ion-col>
                        </ion-row>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card class="small-margin" (click)="gotoDominancePage()">
                    <div>
                        <ion-row>
                            <ion-col size="9">
                                <ion-card-header class="small-padding">
                                    <ion-card-subtitle>Dominance</ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content class="small-padding font-content">
                                    Comprendre la dominance.
                                </ion-card-content>
                            </ion-col>
                            <ion-col size="3">
                                <div class="dominance-gradient"></div>
                            </ion-col>
                        </ion-row>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card class="small-margin" (click)="gotoInfluencePage()">
                    <div>
                        <ion-row>
                            <ion-col size="9">
                                <ion-card-header class="small-padding">
                                    <ion-card-subtitle>Influence</ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content class="small-padding font-content">
                                    Comprendre l'influence.
                                </ion-card-content>
                            </ion-col>

                            <ion-col size="3">
                                <div class="influence-gradient"></div>
                            </ion-col>
                        </ion-row>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card class="small-margin" (click)="gotoStabilitePage()">
                    <div>
                        <ion-row>
                            <ion-col size="9">
                                <ion-card-header class="small-padding">
                                    <ion-card-subtitle>Stabilité</ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content class="small-padding font-content">
                                    Comprendre la stabilité.
                                </ion-card-content>
                            </ion-col>
                            <ion-col size="3">
                                <div class="stabilite-gradient"></div>
                            </ion-col>
                        </ion-row>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card class="small-margin" (click)="gotoConformitePage()">
                    <div>
                        <ion-row>
                            <ion-col size="9">
                                <ion-card-header class="small-padding">
                                    <ion-card-subtitle>Conformité</ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content class="small-padding font-content">
                                    Comprendre la conformité.
                                </ion-card-content>
                            </ion-col>
                            <ion-col size="3">
                                <div class="conformite-gradient"></div>
                            </ion-col>
                        </ion-row>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
