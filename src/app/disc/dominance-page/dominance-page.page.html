<ion-toolbar style="--border-width: 0 !important;">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/disc" [text]="retourText" color="dark"></ion-back-button>
    </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-text style="width: 100%;">
                <h1 style="text-align: center;color: red;margin-bottom: 50px;">Dominance</h1>
            </ion-text>

        </ion-row>
    </ion-grid>
    <!--couleur fade #FBF5F5 -->
    <div style="background:linear-gradient(180deg, #EAEAEA, red); padding-top: 15px; padding-bottom: 10px;border-radius: 15px 15px 0 0;">
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>
                    <div class="disposition-header">
                        <div>Point d'appui</div>
                        <div style="font-size: 20px" (click)="toggleVisibilityPA()">
                            <ion-icon *ngIf="visibilityPA === true" name="eye-outline"></ion-icon>
                            <ion-icon *ngIf="visibilityPA === false" name="eye-off-outline"></ion-icon>
                        </div>
                    </div>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content *ngIf="visibilityPA === true">
                <ion-chip color="danger">
                    <ion-label>Déterminé</ion-label>
                </ion-chip>
                <ion-chip color="danger">
                    <ion-label>Pionnier</ion-label>
                </ion-chip>
                <ion-chip color="danger">
                    <ion-label>Compétiteur</ion-label>
                </ion-chip>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>
                    <div class="disposition-header">
                        <div>Limites</div>
                        <div style="font-size: 20px" (click)="toggleVisibilityL()">
                            <ion-icon *ngIf="visibilityL === true" name="eye-outline"></ion-icon>
                            <ion-icon *ngIf="visibilityL === false" name="eye-off-outline"></ion-icon>
                        </div>
                    </div>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content *ngIf="visibilityL === true">
                <ion-chip color="danger">
                    <ion-label>Impatient</ion-label>
                </ion-chip>
                <ion-chip color="danger">
                    <ion-label>Ecoute peu</ion-label>
                </ion-chip>
                <ion-chip color="danger">
                    <ion-label>Insemsible aux autres</ion-label>
                </ion-chip>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>
                    <div class="disposition-header">
                        <div>Besoins</div>
                        <div style="font-size: 20px" (click)="toggleVisibilityB()">
                            <ion-icon *ngIf="visibilityB === true" name="eye-outline"></ion-icon>
                            <ion-icon *ngIf="visibilityB === false" name="eye-off-outline"></ion-icon>
                        </div>
                    </div>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content *ngIf="visibilityB === true">
                <ion-chip color="danger">
                    <ion-label>Dominer</ion-label>
                </ion-chip>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>
                    <div class="disposition-header">
                        <div>Moteurs</div>
                        <div style="font-size: 20px" (click)="toggleVisibilityM()">
                            <ion-icon *ngIf="visibilityM === true" name="eye-outline"></ion-icon>
                            <ion-icon *ngIf="visibilityM === false" name="eye-off-outline"></ion-icon>
                        </div>
                    </div>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content *ngIf="visibilityM === true">
                <ion-chip color="danger">
                    <ion-label>Défis personnels</ion-label>
                </ion-chip>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>
                    <div class="disposition-header">
                        <div>Peur</div>
                        <div style="font-size: 20px" (click)="toggleVisibilityP()">
                            <ion-icon *ngIf="visibilityP === true" name="eye-outline"></ion-icon>
                            <ion-icon *ngIf="visibilityP === false" name="eye-off-outline"></ion-icon>
                        </div>
                    </div>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content *ngIf="visibilityP === true">
                <ion-chip color="danger">
                    <ion-label>Qu'on profite de sa dynamique</ion-label>
                </ion-chip>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>
                    <div class="disposition-header">
                        <div>Irrité par</div>
                        <div style="font-size: 20px" (click)="toggleVisibilityIP()">
                            <ion-icon *ngIf="visibilityIP === true" name="eye-outline"></ion-icon>
                            <ion-icon *ngIf="visibilityIP === false" name="eye-off-outline"></ion-icon>
                        </div>
                    </div>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content *ngIf="visibilityIP === true">
                <ion-chip color="danger">
                    <ion-label>L'indécision</ion-label>
                </ion-chip>
                <ion-chip color="danger">
                    <ion-label>L'inneficacité</ion-label>
                </ion-chip>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>
                    <div class="disposition-header">
                        <div>Sous stress</div>
                        <div style="font-size: 20px" (click)="toggleVisibilitySS()">
                            <ion-icon *ngIf="visibilitySS === true" name="eye-outline"></ion-icon>
                            <ion-icon *ngIf="visibilitySS === false" name="eye-off-outline"></ion-icon>
                        </div>
                    </div>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content *ngIf="visibilitySS === true">
                <ion-chip color="danger">
                    <ion-label>Dictatorial</ion-label>
                </ion-chip>
                <ion-chip color="danger">
                    <ion-label>Provocant</ion-label>
                </ion-chip>
                <ion-chip color="danger">
                    <ion-label>Passe en urgence</ion-label>
                </ion-chip>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
